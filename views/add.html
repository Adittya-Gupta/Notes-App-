<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App | Add Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Notes App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="active nav-link" href="/add">Add a note</a>
              </li>
              
          </div>
        </div>
      </nav>
      <div style="margin: 80px;">
            <h1>Add a Note</h1>
            <div class="mb-3">
              <label for="title" class="form-label">Note Title</label>
              <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Make a catchy note title</div>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Note date</label>
                <input type="date" class="form-control" id="date" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Note Description</label>
                <textarea class="form-control" id="desc" rows="3"></textarea>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
      const submit = document.getElementById('submit');
      submit.addEventListener('click', async() => {
        const title = document.getElementById('title').value;
        const date = document.getElementById('date').value;
        const desc = document.getElementById('desc').value;
        const note = {title, date, desc};
        const response = await fetch('/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(note)
        }).then(window.location.replace("/"));
      });
        
    </script>
  </body>
</html>
